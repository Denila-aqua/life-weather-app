<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required class="" />
        <input type="submit" value="Search" class="" />
      </form>
      <main>
        <div>
          <h1 class="weather-app-city">Paris</h1>
          <p class="weather-app-details">
            Tuesday 14:30, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13</strong> km/h
          </p>
        </div>
        <div class="weather-app-icon"> 🌧️</div>
        <div class="weather-app-temperature-value">10</div>
        <div class="weather-app-unit">°C</div>
      </main>
    </header>
    <footer>
      Coded by
      <a href="https://github.com/Denila-aqua" target="_blank">
        Farnoosh Varmazyari
      </a>
      , is
      <a href="https://github.com/Denila-aqua/life-weather-app" target="_blank">
        open-sourced on GitHub
      </a>
      and
      <a href="https://https://life-weather.netlify.app/" target="_blank">
        hosted on Netlify
      </a>
    </footer>
  </body>
</html>
